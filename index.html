<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greg Moore - iOS Apps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .tagline {
            color: #a0a0a0;
            font-size: 1.1rem;
        }

        .apps-section h2 {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            margin-bottom: 30px;
        }

        .app-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            gap: 25px;
            align-items: center;
            transition: transform 0.2s, background 0.2s;
            text-decoration: none;
            color: inherit;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .app-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.08);
        }

        .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 22px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
        }

        .app-icon svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        .app-info h3 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .app-info p {
            color: #a0a0a0;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .app-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .app-links a {
            color: #ff6b35;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .app-links a:hover {
            color: #ff8c5a;
        }

        footer {
            margin-top: 80px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        footer a {
            color: #888;
            text-decoration: none;
        }

        footer a:hover {
            color: #fff;
        }

        @media (max-width: 600px) {
            .app-card {
                flex-direction: column;
                text-align: center;
            }

            .app-links {
                justify-content: center;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Greg Moore</h1>
            <p class="tagline">iOS Developer</p>
        </header>

        <section class="apps-section">
            <h2>Apps</h2>

            <a href="sabnzb-client/" class="app-card">
                <div class="app-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                    </svg>
                </div>
                <div class="app-info">
                    <h3>SABnzbd Client</h3>
                    <p>A native iOS client for SABnzbd, the open-source Usenet download manager. Monitor downloads, manage queues, and control your server from anywhere.</p>
                    <div class="app-links">
                        <span>Learn More &rarr;</span>
                    </div>
                </div>
            </a>
        </section>

        <footer>
            <p>
                <a href="mailto:gregbuildsapps@gmail.com">Contact</a>
            </p>
        </footer>
    </div>
</body>
</html>
